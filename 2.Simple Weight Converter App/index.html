<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Converter App</title>

    <style>
        body {
            margin-top: 70px;
            background: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb3">
                    Weight Converter
                </h1>


                <form>
                    <div class="form-group">
                        <input type="number" id="lbsInput" class="form-control form-control-lg" placeholder="Enter Pound...">
                    </div>
                </form>

                <div id="output">
                    <div class="card bg-primary p-2 mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-success p-2 mb-2">
                        <div class="card-block">
                            <h4>Kilogram:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-danger p-2 mb-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('output').style.visibility = 'hidden';

        document.querySelector("#lbsInput").addEventListener('input', (e) => {
            document.getElementById('output').style.visibility = 'visible';
            let lbs = e.target.value;
            document.querySelector("#gramsOutput").innerHTML = lbs/0.0022046;
            document.querySelector("#kgOutput").innerHTML = lbs/2.2046;
            document.querySelector("#ozOutput").innerHTML = lbs * 16;
        });
    </script>
</body>

</html>
